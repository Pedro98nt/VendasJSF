<ui:composition template="layoutPadrao.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="titulo">Cadastro de produto</ui:define>

<ui:define name="corpo">
	<h:form>
		<!-- <p:messages closable="true" /> -->
		<p:growl />
		
		<p:panel header="Cadastro de Produto" >
		
			<p:panelGrid columns="2">
				<h:outputText value="Nome: *" />
				<p:inputText value="#{produtoController.produto.nome}"
				 required="true"
				 requiredMessage="O campo nome é obrigatório!">
				<f:validateLength minimum="3" />
				</p:inputText>
				<h:outputText value="Descrição: *" />
				<p:inputText value="#{produtoController.produto.descricao}"
					required="true"
					requiredMessage="O campo descrição é obrigatório!">
					<f:validateLength minimum="8" />
				</p:inputText>
				<h:outputText value="Valor: *" />
				<p:inputText value="#{produtoController.produto.valor}" 
					required="true"
					requiredMessage="O campo valor é obrigatório!">
					<f:validateDoubleRange minimum="1" />
				</p:inputText>
				<h:outputText value="Data de cadastro: *" />
				<p:calendar pattern="dd/MM/yyyy" value="#{produtoController.produto.dataCadastro}"
					required="true"
					requiredMessage="O campo data é obrigatório!">
					<f:convertDateTime pattern="dd/MM/yyyy"
					 timeZone="America/Sao_Paulo" />
				</p:calendar>
				<f:facet name="footer">
					<p:commandButton value="Salvar" 
						action="#{produtoController.salvar}"
						ajax="false" />
					<p:commandButton value="Limpar" 
						action="cadastroProduto.xhtml"
						actionListener="#{produtoController.limparCampos}"
						immediate="true"
						ajax="false" />
				</f:facet>
			</p:panelGrid>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
