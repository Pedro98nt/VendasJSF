<ui:composition template="layoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="titulo">Lista de produto</ui:define>
<ui:define name="corpo">
	<h:form>
		
		<p:growl />
		<p:panel header="Lista de produto">
			<p:dataTable 
				value="#{produtoController.lista}" var="produto"
				emptyMessage="Nenhum produto cadastrado!">
				<p:column headerText="Id">
					<h:outputText value="#{produto.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{produto.nome}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{produto.descricao}" />
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{produto.valor}" />
				</p:column>
				<p:column headerText="Data de cadastro">
					<h:outputText value="#{produto.dataCadastro}">
						<f:convertDateTime pattern="dd/MM/yyyy"
						 timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Ação">
					<p:commandButton value="Excluir" 
						action="#{produtoController.excluir}"
						ajax="false">
						<f:setPropertyActionListener 
							value="#{produto}" 
							target="#{produtoController.produto}"/>
					</p:commandButton>
					<p:commandButton value="Editar" 
						action="#{produtoController.editar}"
						ajax="false">
						<f:setPropertyActionListener 
							value="#{produto}" 
							target="#{produtoController.produto}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
