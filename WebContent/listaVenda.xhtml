<ui:composition template="layoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="titulo">Lista de venda</ui:define>

<ui:define name="corpo">
	<h:form>
		<p:growl />

		<p:panel header="Lista venda">	
			<p:dataTable border="1" 
				value="#{vendaController.lista}" var="venda"
				emptyMessage="Nenhuma venda cadastrada!">
				<p:column headerText="Id da venda">
					<h:outputText value="#{venda.id}" />
				</p:column>
				<p:column headerText="Nome do produto">
					<h:outputText value="#{venda.produto.nome}" />
				</p:column>
				<p:column headerText="Descrição do produto">
					<h:outputText value="#{venda.produto.descricao}" />
				</p:column>
				<p:column headerText="Valor unitário">
					<h:outputText value="#{venda.produto.valor}" />
				</p:column>
				<p:column headerText="Quantidade">
					<h:outputText value="#{venda.quantidade}" />
				</p:column>
				<p:column headerText="Valor total">
					<h:outputText value="#{venda.valorTotal}" />
				</p:column>
				<p:column headerText="Data da venda">
					<h:outputText value="#{venda.dataVenda}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Ação">
					<p:commandButton value="Excluir"
						action="#{vendaController.excluir}"
						ajax="false">
						<f:setPropertyActionListener 
							value="#{venda}" 
							target="#{vendaController.venda}" />	
					</p:commandButton>
					<p:commandButton value="Editar"
						action="#{vendaController.editar}"
						ajax="false">
						<f:setPropertyActionListener 
							value="#{venda}" 
							target="#{vendaController.venda}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
